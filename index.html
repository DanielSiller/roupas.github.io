<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja de roupas</title>
</head>
<body>
    <header>
        <span>Loroupas</span>
        <div class="user">
            <img src="https://image.flaticon.com/icons/svg/2919/2919573.svg" alt="User">
            <span>Daniel Siller</span>
        </div>
    </header>
    <main>
        <div class="card">
            <p>Calça Jeans</p>
            <img src="http://lojasgang.vteximg.com.br/arquivos/ids/184830/gang-15136.jpg?v=636959714857200000" alt="Calçajeans" >
            <label>Calça Feminina mais irada</label>
        </div>
        <div class="card">
            <p>Camisa Ousada</p>
            <img src="https://http2.mlstatic.com/kit-10-camiseta-branca-basica-100-algodo-direto-da-fabrica-D_NQ_NP_404925-MLB25518225036_042017-O.webp" alt="Camisa" >
            <label>Camisa mais ousada que existe na terra</label>
        </div>
        <div class="card">
            <p>Bermuda Irada</p>
            <img src="https://http2.mlstatic.com/kit-4-bermudas-jeans-masculina-lycra-qualidade-preco-baixo-D_NQ_NP_988403-MLB31164975942_062019-F.webp" alt="Bermuda" >
            <label>Bermuda mais irada que já existiu an terra</label>
        </div>
        <div class="card">
            <p>Tenis da moda</p>
            <img src="https://redley.vteximg.com.br/arquivos/ids/216786-1000-1380/120910_3722_1_M_TENIS-MONOCROMO-ALL-BLACK-IR-10.jpg?v=637187731892500000" alt="Tenis" >
            <label>Esse é o tenis que mais está na moda</label>
        </div>
        <div class="card">
            <p>Calça moletom</p>
            <img src="https://produtos.fotos-riachuelo.com.br/media/catalog/product/cache/3541e153ef6ead3044d72626c3847968/c/a/calca-mescla-jogger-13405179_foto1_frontal.jpg" alt="calçaMoletom" >
            <label>Calça de moletom normal, mais ainda é moletom</label>
        </div>
        <div class="card">
            <p>Bermuda moletom</p>
            <img src="https://assets.xtechcommerce.com/uploads/images/medium/09e5308b836f36f1cb5e84fd8baabda0.jpg" alt="bermudaMoletom" >
            <label>bermuda de moletom, pra combinar com a calça</label>
        </div>
    </main>
</body>
</html>
